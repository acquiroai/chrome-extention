<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Acquiro Ai</title>
    <script src="signup.js" async></script>
    <link rel="stylesheet" href="page.css">
</head>

<header>
    <div class="topnav">
        <img align="right" src="Acquiro AI Logo 1.svg">
    </div>
</header>

<body>
    <br>
    <h1>Register</h1>
    <h3>Already have an account? <a href="signin.html">Log in</a></h3>
    <br>
    <div class="register">
        <form>
            <input class="register" type="text" id="email" name="email" placeholder="Email">
            <br>
            <input class="register" type="password" id="passwd" name="passwd" placeholder="Enter Password">
            <br>
            <input class="register" type="password" id="confirm-passwd" placeholder="Re Enter Password">
            <p style="color:#DC143C;font-size:14px;font-weight: 500;"></p>
            <br>
            <input type="submit" text="Sign Up">
        </form>

        <div style="display: inline-block;">
            <ul style="float: left; margin:0; padding:0; border:0;"><li>One Numeric Character</li></ul>
            <ul style="float: right; margin:0; padding:0; border:0;"><li>Minimum 8 Characters</li></ul>
            <ul style="float: left; margin:0; padding:0; border:0;"><li>One Uppercase letter</li></ul>
            <ul style="float: right; margin:0; padding:0; border:0;"><li>One Special Character</li></ul>
        </div>
    </div>
</body>

</html>
